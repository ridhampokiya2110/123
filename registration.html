<html>

<head>
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <form action="">
        <div class="heading">
            <h1 style="text-align: center; margin-top: 1px; text-shadow: 1px 10px 18px rgb(255, 255, 255);
             font-size: 39px; color: rgb(0, 18, 100); font-family: Arial, Helvetica, sans-serif; border-width: 10px;">
                Registration Form</h1>
        </div>

        <div class="center">
            <lable for="name" style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>Student Name</b>
            </lable><br>
            <input type="text" id="fname" placeholder="First Name" required
                style="text-align: center; border-radius: 4px; border: 2px solid black;">
            <input type="text" id="lname" placeholder="Last Name" required style="margin-top: 15px;
                 text-align: center; border-radius: 4px; border: 2px solid black;"><br>

            <label for="male" style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>Male</b></label>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="fmale"
                style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>Female</b></label>
            <input type="radio" id="gender" name="gender" value="fmale" style="margin-top: 25px;"><br>

            <label for="id" style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>ID :-</b></label>
            <input type="text" id="id" placeholder="Enter your ID" required style="margin-top: 25px; text-align: center; border-radius: 4px;
                 border: 2px solid black;"><br>

            <label for="birthday"
                style="margin-top: 10px; font-size: larger; font-family: Arial, Helvetica, sans-serif;">
                <b>Birthday Date :-</b></label>
            <input type="date" id="birthday" name="birthday" required style="margin-top: 25px;
                 text-align: center; border-radius: 4px; border: 2px solid black;"><br>

            <label for="email" style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>E-mail
                    :-</b></label>
            <input type="email" id="email" placeholder="Enter your E-mail" required style="margin-top: 25px; text-align: center;
                  border-radius: 4px; border: 2px solid black;"><br>

            <label for="Address" style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>Address
                    :-</b></label>
            <input type="text" id="Address" placeholder="Enter your Address" required style="margin-top: 25px; text-align: center; border-radius: 4px;
                  border: 2px solid black;"><br>


            <label for="phone" style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>Mobile Number
                    :-</b></label>
            <input type="tel" id="phone" placeholder="Enter your Number" required style="margin-top: 25px; text-align: center; border-radius: 4px;
                  border: 2px solid black;"><br>
            <label for="password" style="font-size: larger; font-family: Arial, Helvetica, sans-serif;"><b>Password
                    :-</b></label>
            <input type="password" id="password" placeholder="Enter your Password" required style="margin-top: 25px; text-align: center; border-radius: 4px;
                                    border: 2px solid black;"><br>


            <button class="button submitbtn" type="submit"
                style="text-align: center; width: 100px; font-size: large; display: block; font-family: Verdana, Geneva, Tahoma, sans-serif; margin-left: 110px; margin-bottom: 7px;">Submit</button>
            <a required style="text-decoration: none; color: black;" href="index.html"><button class="button"
                    type="reset"
                    style="text-align: center; width: 90px; box-sizing: content-box; font-size: large; font-family: Verdana, Geneva, Tahoma, sans-serif; margin-left: 120px; margin-top: -35px; margin-bottom: 30px;">Reset</a></button>
            <script src="registation.js"></script>
        </div>
    </form>
</body>

</html>
